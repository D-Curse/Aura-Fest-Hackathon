{% extends 'home.html' %}
{% load static %}
{% block content %}
  <head>
    <link rel="stylesheet" href="{% static 'css/add_transaction.css' %}">
  </head>
  <h2>Add Transaction</h2>
  <form method="post" action="{% url 'add_transaction' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'transaction_list' %}">Back to Transaction List</a>
{% endblock %}
